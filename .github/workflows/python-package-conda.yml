jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix: 
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
        python-version: [3.8, 3.7, 3.6, 3.5]
    name: Python ${{ matrix.python-version }}/${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
